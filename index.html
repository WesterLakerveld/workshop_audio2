<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="/assets/css/carousel.css" rel="stylesheet" />
</head>
<body>
    <div class="flex-container">
        <div><button onclick="previous();">Prev</button></div>
        <div><img data-song-id="dickunddurstig" src="/assets/images/dickunddurstig.png" width="250" height="250" id="plaatje1"></div>
        <div><img data-song-id="bamboleo" src="/assets/images/bamboleo.png" width="250" height="250" id="plaatje2"></div>
        <div style="background-color:red;"><img data-song-id="canttouchthis" src="/assets/images/canttouchthis.png" width="250" height="250" id="plaatje3"></div>  
        <div><img data-song-id="nyancat" src="/assets/images/nyancat.png" width="250" height="250" id="plaatje4"></div>  
        <div><img data-song-id="thekittycatdance" src="/assets/images/thekittycatdance.png" width="250" height="250" id="plaatje5"></div>  
        <div><button onclick="next();">Next</button></div>
    </div>

    <audio id="dickunddurstig">
        <source src="/assets/audio/Böhse Onkelz - Dick und Durstig.ogg" type="audio/ogg">
        <source src="/assets/audio/Böhse Onkelz - Dick und Durstig.mp3" type="audio/mpeg">
    </audio>
    <audio id="bamboleo">
        <source src="/assets/audio/Gipsy Kings - Bamboléo.ogg" type="audio/ogg">
        <source src="/assets/audio/Gipsy Kings - Bamboléo.mp3" type="audio/mpeg">
    </audio>
    <audio id="canttouchthis">
        <source src="/assets/audio/M.C. Hammer - U Can't Touch This.ogg" type="audio/ogg">
        <source src="/assets/audio/M.C. Hammer - U Can't Touch This.mp3" type="audio/mpeg">
    </audio>
    <audio id="nyancat">
        <source src="/assets/audio/Nyan Cat.ogg" type="audio/ogg">
        <source src="/assets/audio/Nyan Cat.mp3" type="audio/mpeg">
    </audio>
    <audio id="thekittycatdance">
        <source src="/assets/audio/The Kitty Cat Dance.ogg" type="audio/ogg">
        <source src="/assets/audio/The Kitty Cat Dance.mp3" type="audio/mpeg">
    </audio>

    <script>
        function previous() {
            console.log('previous');

            // laat de previous button werken
        }
        
        function next() {
            console.log('next');

            var src1 = document.getElementById('plaatje1').src;
            var src2 = document.getElementById('plaatje2').src;
            var src3 = document.getElementById('plaatje3').src;
            var src4 = document.getElementById('plaatje4').src;
            var src5 = document.getElementById('plaatje5').src;

            document.getElementById('plaatje1').src = src5; 
            document.getElementById('plaatje2').src = src1;
            document.getElementById('plaatje3').src = src2;
            document.getElementById('plaatje4').src = src3;
            document.getElementById('plaatje5').src = src4;

            var dsi1 = document.getElementById('plaatje1').getAttribute('data-song-id');
            var dsi2 = document.getElementById('plaatje2').getAttribute('data-song-id');
            var dsi3 = document.getElementById('plaatje3').getAttribute('data-song-id');
            var dsi4 = document.getElementById('plaatje4').getAttribute('data-song-id');
            var dsi5 = document.getElementById('plaatje5').getAttribute('data-song-id');

            document.getElementById('plaatje1').setAttribute('data-song-id', dsi5); 
            document.getElementById('plaatje2').setAttribute('data-song-id', dsi1); 
            document.getElementById('plaatje3').setAttribute('data-song-id', dsi2); 
            document.getElementById('plaatje4').setAttribute('data-song-id', dsi3); 
            document.getElementById('plaatje5').setAttribute('data-song-id', dsi4); 

            var nummer3 = document.getElementById('plaatje3');            
            var songId  = nummer3.getAttribute('data-song-id');

            playSong(songId);
        }

        function playSong(songId) {
            console.log('playSong '+songId);
            document.getElementById(songId).play();
        }
    </script>     
</body>
</html>
